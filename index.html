<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container text-white bg-slate-500 w-96 p-6 rounded-md">
      <h1
        class="font-semibold text-3xl mt-3 bg-slate-600 p-3 rounded-lg cursor-pointer hover:bg-opacity-80 heading"
      >
        Currency Converter
      </h1>
      <hr class="w-auto opacity-40 bg-black" />
      <form class="mt-3">
        <div class="mb-4">
          <label for="amount" class="block text-black font-semibold"
            >Enter Amount</label
          >
          <input
            type="number"
            id="amount"
            value="1"
            class="w-full p-3 mt-2 rounded-lg text-black border-t-fuchsia-700 border-none"
          />
        </div>
        <div class="dropdown flex mb-4 justify-center items-center space-x-5">
          <div class="w-1/2 pr-2 from">
            <label for="from" class="block text-black font-semibold"
              >From</label
            >
            <div class="select_container text-black">
              <img
                class=""
                src="https://flagsapi.com/US/flat/64.png"
                alt="USA"
              />
              <select id="from" name="from" class="w-full"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left cursor-pointer" id="exchange_button"></i>
          <div class="w-1/2 pl-2">
            <label for="to" class="block text-black font-semibold">To</label>
            <div class="select_container text-black">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="India" />
              <select id="to" name="to" class="w-full"></select>
            </div>
          </div>
        </div>
        <div class="mb-4 flex flex-col justify-center">
          <span
           id="mess"
            class="text-black font-semibold px-3 break-all bg-green-100 bg-opacity-70 rounded-md"
            >1 USD= 81 INR
          </span>
          <button
            type="submit"
            id="submit_button"
            class="bg-slate-400 py-2 px-4 rounded-md my-5 font-semibold hover:bg-opacity-80 border-2 border-blue-300"
          >
            Get Exchange
          </button>
        </div>
      </form>
    </div>
    <script src="country.js"></script>
    <script src="script.js"></script>
  </body>
</html>
